<script>
    //function in JS is weak function, whose parameter's type is not need to be clarified. 
    function add(a, b){
        return a+b;
    }
    
    var add2 = function(a, b){
        return a + b;
    }

    var result = add2(1, 2)

    alert(add(1, 2))
    alert(result)

</script>
</html>

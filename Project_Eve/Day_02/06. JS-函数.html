<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-函数</title>
</head>
<body>
    
</body>
<script>

    //定义函数-1
    // function add(a,b){
    //    return  a + b;
    // }

    //定义函数-2
    var add = function(a,b){
        return  a + b;
    }


    //函数调用
    var result = add(10,20); // 调用的时候可以传递任意个数的参数，如果现在传递4个参数，但是function里面只有两个。这就是虽然后面两个参数传递了，但是真正的函数没有接受，所以也能正确返回值
    alert(result);
    


</script>
</html>

<script>
    //自定义对象
    var user = {
        name:'TOM',
        age:20,
        gender:'male',
        // eat: function(){
        //     alert("I am eating!")
        // }
        eat(){
            alert("I am eating!");
        }
    }

    console.log(user);
    // console.log(user.eat());
    //JSON:
    //定义：
    var jsonstr = '{"name":"Tom", "age": 18, "addr":["Beijing", "Guangzhou", "Shanghai"]}';
    alert(jsonstr.name);// undefined

    //json string: js object
    var obj = JSON.parse(jsonstr);
    alert(obj.name);
    alert(obj.age);
    alert(obj.addr);

    alert(JSON.stringify(jsonstr));
</script>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-基本语法</title>

</body>
<script>
    //array
    var array = new Array(1, 2, 3, 4)
    var array2 = [1, 2, 3, 4]
    alert(array2[3]);
    // length of array is flexible and extendable, type-changeable 
    array[10] = 50
    alert(array[8])//undefined

    alert(array.length)


    //forEach: only traverse the defined value
    // array.forEach(function(e){
    //     console.log(e);
    // })

    //ES6:
    array.forEach((e)=>{
        console.log(e);
    })

    //push: push the element to the tail of the array
    array.push('A');
    array[100] = 'END';

    console.log(array.indexOf('A'));

    //splice:
        // index: where to start
        // count: how many to be deleted
    array.splice(5, 2);
    array.forEach((e)=>{
        console.log(e);
    })
</script>
</html>
